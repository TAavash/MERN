<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fictional Restaurant - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-info">
        <h1>Contact Us</h1>
        <p>Address: 1234 Fictional St, Imaginary City, Dreamland</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: contact@fictionalrestaurant.com</p>
        <img src="images/map.jpg" alt="Map Image" />
      </section>
      <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="contact.html" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; Open Restaurant. All rights reserved.</p>
    </footer>
  </body>
</html>
