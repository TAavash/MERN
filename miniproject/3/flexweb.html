<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentytech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <nav>
            <div id="nav-part-1">
                <h3>Menu</h3>
                <i class="ri-menu-3-line"></i>
            </div>
            <div id="nav-part-2">
                <h1>Dentytech</h1>
            </div>
            <div id="nav-part-3">
                <button id="login-button">Login</button>
                <button id="signup-button">Signup</button>
            </div>
        </nav>
        <div id="hero">
            <h1>Our Advantages</h1>
            <img id="img-1" src="./images/sololeveling.jpg" alt="solo-leveling">
            <img id="img-2" src="./images//naruto.jpg" alt="naruto">
            <img id="img-3" src="./images/nezha.jpg" alt="nezha">
            <img id="img-4" src="./images/pikachu.jpg" alt="pikachu">

            <img id="img-5" src="./images/gojo.jpg" alt="gojo">
            <div id="bottom">
                <div id="bottom-part-1">
                    <h5>Your Smile, Our Passion</h5>

                </div>
                <div id="bottom-part-2">
                    <div id="icons">
                        <i class="ri-instagram-line"></i>
                        <i class="ri-youtube-line"></i>
                        <i class="ri-facebook-box-line"></i>

                    </div>
                    <h5>Best Startup of 2023</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
